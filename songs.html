<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>8 Bit Entertainment | Songs</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000000;
  --fg:#ffffff;
  --muted:#b3b3cc;
  --card-color:rgba(26,26,64,0.25);
  --card-glow:0 0 12px rgba(26,26,64,0.5),0 0 24px rgba(26,26,64,0.5);
  --retro-font: 'Press Start 2P', cursive;
}

/* ===== BODY ===== */
html, body {
  margin:0;
  min-height:100vh; /* full viewport height for sticky footer */
  font-family:var(--retro-font);
  background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('pixel.gif') center/cover no-repeat fixed;
  color:var(--fg);
  display:flex;
  flex-direction:column;
}

/* ===== TOP BAR ===== */
.top-bar {
  position: sticky;
  top: 0;
  left: 0;
  width: 100%;
  max-width: 100vw;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1rem;
  background: rgba(0,0,0,0.25);
  box-sizing: border-box;
  z-index: 10;
  border-bottom: 2px solid var(--fg);
  flex-wrap: wrap;
  gap: 1rem;
  position: relative;
}

/* ===== TITLE FIX ===== */
.top-bar-title-container {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  max-width: 600px;
  text-align: left;
}

.top-bar-title {
  font-family: var(--retro-font);
  font-size: 2.5rem;
  color: var(--fg);
  animation: retro-flicker 1.5s infinite;
  margin: 0;
}

/* Navigation */
.nav-left, .nav-right {
  display: flex;
  align-items: center;
  gap: 1rem;
  flex-wrap: wrap;
}

.nav-right a, .nav-left a {
  color: var(--fg);
  text-decoration: none;
  font-weight: bold;
  font-size: 1rem;
  border: 2px solid var(--fg);
  padding: 0.5rem 1rem;
  background: var(--card-color);
  font-family: var(--retro-font);
  transition: all 0.3s ease, box-shadow 0.3s ease;
}

.nav-right a:hover, .nav-left a:hover {
  box-shadow: 0 0 4px #fff, 0 0 8px #fff, 0 0 12px #fff;
  transform: scale(1.05);
}

.nav-right a.active {
  animation: retro-flicker 1.5s infinite;
}

/* ===== PAGE WRAPPER ===== */
#page-wrapper{
  flex: 1 0 auto; /* allows footer to stick to bottom */
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 2rem;
  width: 100%;
}

/* ===== SONGS GRID (3 per row) ===== */
.songs-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15rem;
  width: 95%;
  padding-bottom: 4rem;
  margin-top: 3rem;
}

.song-item {
  flex: 1 1 calc(33.333% - 1.33rem);
  max-width: 600px;
  aspect-ratio: 1/1;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--card-color);
  border: 2px solid var(--fg);
  cursor: pointer;
  overflow: hidden;
  transition: transform 0.2s, box-shadow 0.2s;
}

.song-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  image-rendering: pixelated;
}

.song-item:hover {
  transform: scale(1.05);
  box-shadow: var(--card-glow);
}

/* ===== LIGHTBOX ===== */
.lightbox{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:50;
  opacity:0;
  visibility:hidden;
  transition:opacity 0.3s ease;
  padding:1rem;
  box-sizing:border-box;
}

.lightbox.active{
  opacity:1;
  visibility:visible;
}

.video-wrapper {
  width: 100%;
  max-width: 600px;
  aspect-ratio: 1/1;
}

.lightbox video{
  width:100%;
  height:100%;
  object-fit:cover;
  border:2px solid var(--fg);
  box-shadow: 0 0 12px rgba(26,26,64,0.5), 0 0 24px rgba(26,26,64,0.5);
}

.lightbox .close-btn{
  position:absolute;
  top:1rem;
  right:1rem;
  font-size:2rem;
  color:var(--fg);
  background:transparent;
  border:none;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:auto;
  padding-bottom: 1rem; /* 1rem from bottom */
}
  /* Logo hover glow */
.logo-btn img {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
  .logo-btn img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 8px #fff, 0 0 16px #3b1c70, 0 0 24px #3b1c70;
}

/* ===== FLICKER ===== */
@keyframes retro-flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { 
    text-shadow:0 0 4px #fff, 0 0 8px #3b1c70, 0 0 12px #3b1c70; 
  }
  20%, 24%, 55% { 
    text-shadow:0 0 2px #fff, 0 0 4px #3b1c70, 0 0 6px #3b1c70; 
  }
}

/* ===== MOBILE RESPONSIVENESS ===== */
@media (max-width: 800px) {
  .top-bar {
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
  }
  .top-bar-title-container {
    position: static;
    transform: none;
    max-width: 100%;
    text-align: center;
  }
  .top-bar-title { font-size: 1.4rem; }
  .lightbox video { max-width: 90%; max-height: 90%; }
  .song-item {
    flex: 1 1 100%;
    max-width: 250px;
  }
}

@media (max-width: 600px) {
  .song-item { max-width: 100%; aspect-ratio: 1/1; }
  .top-bar-title { font-size:1.2rem; }
}
</style>
</head>
<body>

<div id="page-wrapper">

  <div class="top-bar">
  <!-- Title on the left -->
  <div class="nav-left">
    <div class="top-bar-title">Songs</div>
  </div>

  <!-- Logo centered -->
  <div class="top-bar-title-container">
    <a href="index.html" class="logo-btn">
      <img src="logo.png" alt="Logo" style="height:60px;">
    </a>
  </div>

  <!-- Other navigation on the right -->
  <div class="nav-right">
    <a href="engineers.html">Engineers</a>
    <a href="artists.html">Artists</a>
    <a href="songs.html" class="active">Songs</a>
  </div>
</div>

  <div class="songs-container">
    <div class="song-item" data-video="Video.mp4">
      <img src="cover1.jpg" alt="Song 1">
    </div>
    <div class="song-item" data-video="Emotions.mp4">
      <img src="cover2.jpg" alt="Song 2">
    </div>
    <div class="song-item" data-video="Million.mp4">
      <img src="cover4.jpg" alt="Song 3">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <button class="close-btn" id="close-lightbox">&times;</button>
    <div class="video-wrapper">
      <video id="lightbox-video" controls autoplay></video>
    </div>
  </div>

  <footer>Â© 2025 8 Bit Entertainment. All rights reserved.</footer>
</div>

<script>
const songItems = document.querySelectorAll('.song-item');
const lightbox = document.getElementById('lightbox');
const video = document.getElementById('lightbox-video');
const closeBtn = document.getElementById('close-lightbox');

songItems.forEach(item => {
  item.addEventListener('click', () => {
    const src = item.getAttribute('data-video');
    video.src = src;
    video.play();
    lightbox.classList.add('active');
  });
});

closeBtn.addEventListener('click', () => {
  video.pause();
  video.currentTime = 0;
  lightbox.classList.remove('active');
});

lightbox.addEventListener('click', e => {
  if(e.target === lightbox){
    video.pause();
    video.currentTime = 0;
    lightbox.classList.remove('active');
  }
});
</script>
</body>
</html>
