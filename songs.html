<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>8 Bit Entertainment | Songs</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000000;
  --fg:#ffffff;
  --muted:#b3b3cc;
  --card-color:rgba(26,26,64,0.25);
  --card-glow:0 0 12px rgba(26,26,64,0.5),0 0 24px rgba(26,26,64,0.5);
  --retro-font: 'Press Start 2P', cursive;
}
html, body {
  margin:0;
  height:100%;
  font-family:var(--retro-font);
  background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('pixel.gif') center/cover no-repeat;
  color:var(--fg);
  display:flex;
  flex-direction:column;
}
#page-wrapper{
  width:100%;
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top:4rem;
}
.top-bar{
  width:100%;
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:1rem 0;
  position:fixed;
  top:0;
  left:0;
  background:rgba(0,0,0,0.25);
  z-index:10;
}
.top-bar a{
  color:var(--fg);
  text-decoration:none;
  font-weight:bold;
  font-size:1rem;
  transition: all 0.3s ease;
}
.top-bar a:hover, .top-bar a.active{
  color:#00ffff; /* bright hover */
  text-shadow: 0 0 12px #00ffff;
}
.logo-btn img{
  height:80px;
  cursor:pointer;
  transition: transform 0.3s ease, filter 0.3s ease;
  filter: drop-shadow(0 0 12px #00ffff);
}
.logo-btn img:hover{
  transform: scale(1.1);
  filter: drop-shadow(0 0 20px #00ffff);
}
.songs-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
  gap:2rem;
  width:90%;
  margin-top:2rem;
}
.song-item{
  width:200px;
  height:200px;
  background:var(--card-color);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  overflow:hidden;
  border:2px solid var(--fg);
}
.song-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  image-rendering: pixelated;
}
.lightbox{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:center; /* center vertically */
  padding:2rem;
  z-index:50;
  opacity:0;
  visibility:hidden;
  transition:opacity 0.3s ease;
}
.lightbox.active{opacity:1; visibility:visible;}
.lightbox video{
  max-width:90%;
  max-height:90%;
  border:2px solid var(--fg);
  box-shadow: 0 0 20px #00ffff;
}
.lightbox .close-btn{
  position:absolute;
  top:1rem;
  right:1rem;
  font-size:2rem;
  color:#fff;
  background:transparent;
  border:none;
  cursor:pointer;
}
footer{
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:auto; /* push to bottom */
  padding:1rem 0;
}
@media(max-width:600px){
  .song-item{width:150px;height:150px;}
  .logo-btn img{height:60px;}
}
</style>
</head>
<body>
<div id="page-wrapper">
  <div class="top-bar">
    <a href="index.html" class="logo-btn"><img src="logo.png" alt="8 Bit Entertainment Logo"></a>
    <a href="engineers.html">Engineers</a>
    <a href="artists.html">Artists</a>
    <a href="songs.html">Songs</a>
  </div>

  <div class="songs-container">
    <div class="song-item" data-video="Video.mp4">
      <img src="cover1.jpg" alt="Jailla - Busy Tme">
    </div>
    <!-- Add more songs here -->
  </div>

  <div class="lightbox" id="lightbox">
    <button class="close-btn" id="close-lightbox">&times;</button>
    <video id="lightbox-video" controls autoplay></video>
  </div>

  <footer>Â© 2025 8 Bit Entertainment. All rights reserved.</footer>
</div>

<script>
const songItems=document.querySelectorAll('.song-item');
const lightbox=document.getElementById('lightbox');
const video=document.getElementById('lightbox-video');
const closeBtn=document.getElementById('close-lightbox');

songItems.forEach(item=>{
  item.addEventListener('click',()=>{
    const src=item.getAttribute('data-video');
    video.src=src;
    video.play();
    lightbox.classList.add('active');
  });
});
closeBtn.addEventListener('click',()=>{
  video.pause();
  video.currentTime=0;
  lightbox.classList.remove('active');
});
lightbox.addEventListener('click',e=>{
  if(e.target===lightbox){
    video.pause();
    video.currentTime=0;
    lightbox.classList.remove('active');
  }
});
</script>
</body>
</html>
