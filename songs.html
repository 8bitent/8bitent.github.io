<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>8 Bit Entertainment | Songs</title>
<meta name="theme-color" content="#000000">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000000;
  --fg:#ffffff;
  --muted:#b3b3cc;
  --accent1:#1a1a40;
  --accent2:#3b1c70;
  --accent3:#1b1b2f;
  --card-color:rgba(26,26,64,0.25);
  --card-glow:0 0 12px rgba(26,26,64,0.5),0 0 24px rgba(26,26,64,0.5);
}
html,body{
  height:100%;
  margin:0;
  overflow-x:hidden;
  font-family: 'Press Start 2P', monospace;
}
body{
  background:linear-gradient(145deg, var(--accent3), var(--bg), var(--accent1));
  color:var(--fg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  text-align:center;
  -webkit-font-smoothing:none;
  -moz-osx-font-smoothing:none;
  position:relative;
}
/* CRT scanline overlay */
body::after{
  content:"";
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  pointer-events:none;
  z-index:9999;
  background:
    repeating-linear-gradient(0deg,rgba(255,255,255,0.02),rgba(255,255,255,0.02) 1px,transparent 1px,transparent 2px),
    repeating-linear-gradient(90deg,rgba(255,255,255,0.01),rgba(255,255,255,0.01) 1px,transparent 1px,transparent 2px);
}
/* Top-bar */
.top-bar{
  width:100%;
  position:fixed;
  top:0; left:0; right:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background:rgba(0,0,0,0.25);
  box-shadow: inset 0 -4px 0 var(--accent2);
  z-index:10;
}
.top-bar a{
  color:var(--fg);
  text-decoration:none;
  font-weight:bold;
  border:2px solid var(--fg);
  padding:0.5rem 1.2rem;
  border-radius:0;
  font-size:1rem;
  background:var(--card-color);
  transition: all 0.2s;
}
.top-bar a:hover,.top-bar a.active{
  background:var(--fg);
  color:var(--bg);
  box-shadow:var(--card-glow);
  filter: drop-shadow(0 0 2px #fff);
}
/* Logo */
.logo-btn img{
  width:120px;
  height:60px;
  filter:drop-shadow(0 0 12px #3b1c70);
  animation: logo-glow 1.5s ease-in-out infinite alternate;
  cursor:pointer;
  transition: transform 0.3s ease;
}
.logo-btn img:hover{ transform: scale(1.05);}
@keyframes logo-glow{0%{filter:drop-shadow(0 0 12px #3b1c70);}50%{filter:drop-shadow(0 0 20px #00ffff) brightness(1.1);}100%{filter:drop-shadow(0 0 12px #3b1c70);}}
/* Songs container */
.songs-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
  gap:2rem;
  margin-top:7rem;
  width:90%;
}
.song-item{
  width:200px;
  height:200px;
  background:var(--card-color);
  border-radius:0;
  overflow:hidden;
  cursor:pointer;
  animation: float 6s ease-in-out infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  transition: transform 0.2s;
}
.song-item:hover{ transform:scale(1.05);}
.song-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:0;
  pointer-events:none;
  image-rendering: pixelated;
}
@keyframes float{0%{transform:translateY(0px);}50%{transform:translateY(-5px);}100%{transform:translateY(0px);}}
/* Lightbox */
.lightbox{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:2rem;
  z-index:50;
  opacity:0;
  visibility:hidden;
  transition:opacity 0.3s ease;
}
.lightbox.active{opacity:1; visibility:visible;}
.lightbox video{
  max-width:90%;
  max-height:80%;
  border-radius:0;
  box-shadow:0 0 20px var(--accent2);
  cursor:pointer;
}
.lightbox .close-btn{
  position:absolute;
  top:1rem;
  right:1rem;
  font-size:2rem;
  color:#fff;
  background:transparent;
  border:none;
  cursor:pointer;
}
footer{
  position:absolute;
  bottom:1rem;
  left:0;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
@media(max-width:600px){
  .song-item{width:150px;height:150px;}
  .top-bar{padding:0.8rem 1rem;}
  .logo-btn img{width:90px;}
}
</style>
</head>
<body>
<div id="page-wrapper">
  <div class="top-bar">
    <a href="index.html" class="logo-btn"><img src="logo.png" alt="8 Bit Entertainment Logo"></a>
    <div class="nav-buttons">
      <a href="engineers.html">Engineers</a>
      <a href="artists.html">Artists</a>
      <a href="songs.html">Songs</a>
    </div>
  </div>

  <div class="songs-container">
    <div class="song-item" data-video="Video.mp4">
      <img src="cover1.jpg" alt="Jailla - Busy Tme">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close-btn" id="close-lightbox">&times;</button>
    <video id="lightbox-video" controls autoplay></video>
  </div>

  <footer>Â© 2025 8 Bit Entertainment. All rights reserved.</footer>
</div>
<script>
const songItems=document.querySelectorAll('.song-item');
const lightbox=document.getElementById('lightbox');
const video=document.getElementById('lightbox-video');
const closeBtn=document.getElementById('close-lightbox');

songItems.forEach(item=>{
  item.addEventListener('click',()=>{
    const src=item.getAttribute('data-video');
    video.src=src;
    video.play();
    lightbox.classList.add('active');
  });
});
closeBtn.addEventListener('click',()=>{
  video.pause();
  video.currentTime=0;
  lightbox.classList.remove('active');
});
lightbox.addEventListener('click',e=>{
  if(e.target===lightbox){
    video.pause();
    video.currentTime=0;
    lightbox.classList.remove('active');
  }
});
</script>
</body>
</html>
