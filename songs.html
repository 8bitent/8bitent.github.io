<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>8 Bit Entertainment | Songs</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000000;
  --fg:#ffffff;
  --muted:#b3b3cc;
  --card-color:rgba(26,26,64,0.25);
  --card-glow:0 0 12px rgba(26,26,64,0.5),0 0 24px rgba(26,26,64,0.5);
  --retro-font: 'Press Start 2P', cursive;
}

/* ===== BODY ===== */
html, body {
  margin:0;
  height:100%;
  font-family:var(--retro-font);
  background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('pixel.gif') center/cover no-repeat fixed;
  color:var(--fg);
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
}

/* ===== TOP BAR ===== */
.top-bar{
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 1rem;
  position:fixed;
  top:0;
  left:0;
  background:rgba(0,0,0,0.25);
  z-index:10;
}

.nav-left {
  display:flex;
  align-items:center;
}

.nav-right {
  display:flex;
  align-items:center;
  gap:3rem;
}

.top-bar a{
  color:var(--fg);
  text-decoration:none;
  font-weight:bold;
  font-size:1rem;
  border:2px solid var(--fg);
  padding:0.5rem 1rem;
  background:var(--card-color);
  font-family:var(--retro-font);
  transition: all 0.3s ease, box-shadow 0.3s ease;
}

.top-bar a:hover {
  background: var(--card-color);
  color: var(--fg);
  box-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff, 0 0 12px #00ffff;
  transform: scale(1.05);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/* Active page button */
.top-bar a.active {
  animation: retro-flicker 1.5s infinite;
}

/* Centered page title */
.top-bar-title {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-family: var(--retro-font);
  font-size: 1.5rem;
  color: var(--fg);
  pointer-events: none;
  animation: retro-flicker 1.5s infinite;
}

/* ===== SONGS GRID ===== */
#page-wrapper{
  width:100%;
  padding-top:8rem;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.songs-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  width: 95%;
}

.song-item {
  flex: 1 1 calc(20% - 2rem);
  max-width: 300px;
  aspect-ratio: 1 / 1;
  background: var(--card-color);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  overflow: hidden;
  border: 2px solid var(--fg);
  transition: transform 0.2s, box-shadow 0.2s;
}

.song-item:hover {
  transform: scale(1.05);
  box-shadow: var(--card-glow);
}

.song-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  image-rendering: pixelated;
}

/* ===== LIGHTBOX ===== */
.lightbox{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  z-index:50;
  opacity:0;
  visibility:hidden;
  transition:opacity 0.3s ease;
  padding-top: 10vh;
}

.lightbox.active{
  opacity:1;
  visibility:visible;
}

.video-wrapper {
  margin-top:0;
}

.lightbox video{
  max-width:70%;
  max-height:70%;
  border:2px solid var(--fg);
  box-shadow: 0 0 12px rgba(26,26,64,0.5), 0 0 24px rgba(26,26,64,0.5);
}

@media (max-width: 800px) {
  .lightbox video {
    max-width: 90%;
    max-height: 60%;
  }
}

/* Close button */
.lightbox .close-btn{
  position:absolute;
  top:1rem;
  right:1rem;
  font-size:2rem;
  color:var(--fg);
  background:transparent;
  border:none;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:2rem;
}

/* ===== RETRO FLICKER ANIMATION ===== */
@keyframes retro-flicker {
  0%,19%,21%,23%,25%,54%,56%,100% {
    text-shadow:0 0 4px #fff,0 0 8px #00ffff,0 0 12px #00ffff;
  }
  20%,24%,55% {
    text-shadow:0 0 2px #fff,0 0 4px #00ffff,0 0 6px #00ffff;
  }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1000px) {
  .song-item { flex: 1 1 calc(33.33% - 2rem); }
}

@media (max-width: 600px) {
  .song-item { flex: 1 1 calc(50% - 1rem); }
  .top-bar-title { font-size: 1.2rem; }
}
</style>
</head>
<body>

<div id="page-wrapper">

  <div class="top-bar">
    <div class="nav-left">
      <a href="index.html" class="logo-btn"><img src="logo.png" alt="Logo" style="height:80px;"></a>
    </div>

    <!-- Centered page title -->
    <div class="top-bar-title">Songs</div>

    <div class="nav-right">
      <a href="engineers.html">Engineers</a>
      <a href="artists.html">Artists</a>
      <a href="songs.html" class="active">Songs</a>
    </div>
  </div>

  <div class="songs-container">
    <div class="song-item" data-video="Video1.mp4">
      <img src="cover1.jpg" alt="Song 1">
    </div>
    <div class="song-item" data-video="Video2.mp4">
      <img src="cover2.jpg" alt="Song 2">
    </div>
    <div class="song-item" data-video="Video3.mp4">
      <img src="cover3.jpg" alt="Song 3">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <button class="close-btn" id="close-lightbox">&times;</button>
    <div class="video-wrapper">
      <video id="lightbox-video" controls autoplay></video>
    </div>
  </div>

  <footer>Â© 2025 8 Bit Entertainment. All rights reserved.</footer>
</div>

<script>
const songItems=document.querySelectorAll('.song-item');
const lightbox=document.getElementById('lightbox');
const video=document.getElementById('lightbox-video');
const closeBtn=document.getElementById('close-lightbox');

songItems.forEach(item=>{
  item.addEventListener('click',()=>{
    const src=item.getAttribute('data-video');
    video.src=src;
    video.play();
    lightbox.classList.add('active');
  });
});

closeBtn.addEventListener('click',()=>{
  video.pause();
  video.currentTime=0;
  lightbox.classList.remove('active');
});

lightbox.addEventListener('click',e=>{
  if(e.target===lightbox){
    video.pause();
    video.currentTime=0;
    lightbox.classList.remove('active');
  }
});
</script>

</body>
</html>
