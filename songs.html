<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>8 Bit Entertainment | Songs</title>
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    :root{
      --bg:#000000;
      --fg:#ffffff;
      --muted:#b3b3cc;
      --accent1:#1a1a40;
      --accent2:#3b1c70;
      --accent3:#1b1b2f;
      --card-color:rgba(26,26,64,0.25);
      --card-glow:0 0 12px rgba(26,26,64,0.5), 0 0 24px rgba(26,26,64,0.5);
    }
    html,body{ height:100%; margin:0; overflow-x:hidden; }
    body{
      background:linear-gradient(145deg, var(--accent3), var(--bg), var(--accent1));
      color:var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:0;
      overflow-x:hidden;
    }
    #page-wrapper { width:100%; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; position:relative; min-height:100vh; padding-top:4.5rem; }

    .top-bar {
      width:100%;
      border-bottom:4px solid var(--accent2);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:1rem 2rem;
      box-sizing:border-box;
      position:fixed;
      top:0;
      left:0;
      background:rgba(0,0,0,0.25);
      z-index:10;
    }
    .top-bar a {
      color:var(--fg);
      text-decoration:none;
      font-weight:bold;
      border:2px solid var(--fg);
      padding:0.5rem 1.2rem;
      border-radius:15px;
      font-size:1rem;
      transition: all 0.3s ease, box-shadow 0.3s ease;
      background:var(--card-color);
    }
    .top-bar a:hover, .top-bar a.active { background:var(--fg); color:var(--bg); box-shadow: var(--card-glow); }

    /* logo/home button in center */
    .home-button {
      width:50px;
      height:50px;
      background:transparent;
      border:none;
      cursor:pointer;
    }
    .home-button img {
      width:100%;
      height:auto;
    }

    .songs-container {
      display:flex;
      flex-wrap: wrap;
      justify-content:center;
      align-items:center;
      gap:2rem;
      margin-top:2rem;
      width:90%;
    }
    .song-item {
      width:200px;
      height:200px;
      background:var(--card-color);
      border-radius:20px;
      overflow:hidden;
      cursor:pointer;
      animation: float 6s ease-in-out infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .song-item img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:20px;
      pointer-events:none;
    }
    @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

    /* lightbox */
    .lightbox {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.85);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:50;
      opacity:0;
      visibility:hidden;
      transition: opacity 0.3s ease;
    }
    .lightbox.active {
      opacity:1;
      visibility:visible;
    }
    .lightbox video {
      max-width:90%;
      max-height:80%;
      border-radius:15px;
      box-shadow:0 0 20px var(--accent2);
    }
    .lightbox .close-btn {
      position:absolute;
      top:1rem; right:1rem;
      font-size:2rem;
      color:#fff;
      background:transparent;
      border:none;
      cursor:pointer;
    }

    footer{
      position:absolute;
      bottom:1rem;
      left:0;
      width:100%;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    @media(max-width:600px){
      .song-item { width:150px; height:150px; }
      .top-bar { padding:0.8rem 1rem; }
      .home-button { width:40px; height:40px; }
    }
  </style>
</head>
<body>
  <div id="page-wrapper">
    <div class="top-bar">
      <a id="engineers-top" href="engineers.html">Engineers</a>
      <button class="home-button" onclick="window.location.href='index.html'">
        <img src="logo.png" alt="8 Bit Home">
      </button>
      <a id="artists-top" href="artists.html">Artists</a>
      <a id="songs-top" href="songs.html">Songs</a>
    </div>

    <div class="songs-container">
      <!-- First song: Jailla - Busy Tme -->
      <div class="song-item" data-video="busy_tme.mp4">
        <img src="cover1.jpg" alt="Jailla - Busy Tme">
      </div>
    </div>

    <!-- Lightbox for video playback -->
    <div class="lightbox" id="lightbox">
      <button class="close-btn" id="close-lightbox">&times;</button>
      <video id="lightbox-video" controls autoplay></video>
    </div>

    <footer>Â© 2025 8 Bit Entertainment. All rights reserved.</footer>
  </div>

  <script>
    const songItems = document.querySelectorAll('.song-item');
    const lightbox = document.getElementById('lightbox');
    const video = document.getElementById('lightbox-video');
    const closeBtn = document.getElementById('close-lightbox');

    songItems.forEach(item => {
      item.addEventListener('click', () => {
        const src = item.getAttribute('data-video');
        video.src = src;
        video.play();
        lightbox.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      video.pause();
      video.currentTime = 0;
      lightbox.classList.remove('active');
    });

    // Clicking outside video closes lightbox
    lightbox.addEventListener('click', e => {
      if(e.target === lightbox){
        video.pause();
        video.currentTime = 0;
        lightbox.classList.remove('active');
      }
    });
  </script>
</body>
</html>
