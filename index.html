<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coming Soon — 8 Bit Entertainment</title>
  <meta name="theme-color" content="#000000">
  <style>
    /* Solid black background, centered content */
    :root{
      --bg:#000000;
      --fg:#e9e9e9;
      --muted:#9a9a9a;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:2rem;
    }
    .card{
      max-width:760px;
      width:100%;
    }
    h1{
      margin:0 0 .5rem 0;
      font-size:clamp(28px,6vw,56px);
      letter-spacing:1px;
      line-height:1.05;
    }
    p{
      margin:.25rem 0 0 0;
      color:var(--muted);
      font-size:clamp(14px,2.5vw,18px);
    }
    /* subtle pulsing dot animation for "stay tuned" */
    .dots{display:inline-block;margin-left:.5rem}
    .dot{display:inline-block;width:8px;height:8px;border-radius:50%;background:var(--fg);opacity:0.2;margin:0 4px;transform:translateY(0);}
    .dot:nth-child(1){animation:dot 1.2s infinite 0s}
    .dot:nth-child(2){animation:dot 1.2s infinite .15s}
    .dot:nth-child(3){animation:dot 1.2s infinite .3s}
    @keyframes dot{
      0%{opacity:.2;transform:translateY(0)}
      50%{opacity:1;transform:translateY(-6px)}
      100%{opacity:.2;transform:translateY(0)}
    }
    /* make links subtle and accessible */
    a{color:var(--fg);text-decoration:underline;opacity:.9}
    @media (prefers-reduced-motion:reduce){
      .dot{animation:none}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Coming soon — stay tuned<span class="dots" aria-hidden="true"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span></h1>
    <p>We're building something 8‑bit and awesome. Check back soon.</p>
  </div>
</body>
</html>
