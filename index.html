<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>8 Bit Entertainment</title>
  <meta name="theme-color" content="#000000">
  <style>
    :root{
      --bg:#000000;
      --fg:#ffffff;
      --muted:#b3b3cc;
      --accent1:#1a1a40;
      --accent2:#3b1c70;
      --accent3:#1b1b2f;
      --gamey-hover:#fc60a6;
      --gamey-glow:0 0 12px #fc60a6, 0 0 24px #fc60a6;
    }
    html,body{
      height:100%;
      margin:0;
      overflow:hidden;
    }
    body{
      background:linear-gradient(145deg, var(--accent3), var(--bg), var(--accent1));
      color:var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:0;
      overflow:hidden;
    }

    #page-wrapper {
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      position:relative;
      min-height:100vh;
    }

    .top-bar {
      width:100%;
      border-bottom:4px solid var(--accent2);
      display:flex;
      justify-content:flex-end;
      padding:1.25rem 2rem; /* increased padding for bigger button */
      box-sizing:border-box;
      position:fixed;
      top:20px; /* lowered top bar */
      left:0;
      background:rgba(0,0,0,0.25);
      z-index:10;
    }
    .top-bar a {
      color:var(--fg);
      text-decoration:none;
      font-weight:bold;
      border:2px solid var(--fg);
      padding:0.75rem 1.5rem; /* bigger button */
      border-radius:5px;
      font-size:1.2rem; /* larger font */
      transition:all 0.2s ease;
      background:rgba(0,0,0,0.2);
    }
    .top-bar a:hover {
      color:var(--bg);
      background:var(--gamey-hover);
      transform: translateY(-2px);
      box-shadow: var(--gamey-glow);
    }

    .card{
      max-width:760px;
      width:90%;
      background:rgba(26,26,64,0.25);
      border-radius:20px;
      backdrop-filter:blur(6px);
      padding:2rem;
      position:relative;
      animation: float 6s ease-in-out infinite;
      z-index:5;
      margin-top:160px; /* adjusted for lower top-bar */
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    img.logo{
      width:350px;
      height:auto;
      margin-bottom:10px;
      transform: translateX(15px); /* nudged right */
      filter:drop-shadow(0 0 12px #3b1c70);
      animation: logo-float 4s ease-in-out infinite;
    }
    @keyframes logo-float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    h1{
      margin:0 0 .75rem 0;
      font-size:clamp(28px,6vw,56px);
      letter-spacing:1px;
      line-height:1.05;
      color:var(--fg);
      text-shadow:0 0 10px #3b1c70;
    }
    p{
      margin:.25rem 0 1.25rem 0;
      color:var(--muted);
      font-size:clamp(14px,2.5vw,18px);
    }
    .links a{
      color:var(--fg);
      text-decoration:none;
      margin:0 .75rem;
      opacity:.8;
      transition:all 0.2s ease;
      cursor:pointer;
      font-weight:bold;
      border:2px solid var(--fg);
      padding:0.5rem 1rem;
      border-radius:5px;
      display:inline-block;
    }
    .links a:hover{
      color:var(--bg);
      background:var(--gamey-hover);
      transform: translateY(-2px);
      box-shadow: var(--gamey-glow);
    }
    #email{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:-2.5rem;
      color:var(--fg);
      opacity:0;
      pointer-events:none;
      transition:opacity 0.3s ease;
      font-size:clamp(14px,2.5vw,18px);
    }
    #email.visible{
      opacity:1;
      pointer-events:auto;
    }
    footer{
      position:absolute;
      bottom:1rem;
      left:0;
      width:100%;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width: 480px) {
      img.logo { width:200px; }
      .card { padding:1rem; margin-top:140px; }
      h1 { font-size:clamp(22px,8vw,32px); }
      p { font-size:clamp(12px,4vw,16px); }
      .links a { margin:0 .5rem; }
      .top-bar a { padding:0.6rem 1.2rem; font-size:1rem; }
    }
  </style>
</head>
<body>
  <div id="page-wrapper">
    <div class="top-bar">
      <a id="artists-top" href="artists.html">Artists</a>
    </div>
    <div class="card" role="main">
      <img src="logo.png" alt="8 Bit Entertainment logo" class="logo">
      <h1>8 Bit Entertainment</h1>
      <p>Independent record label exploring sound, style, and creativity without limits.</p>
      <div class="links">
        <a href="https://www.instagram.com/8.bit_ent/" target="_blank" rel="noopener">Instagram</a>
        <a id="contact-link">Contact</a>
        <a id="artists-link" href="artists.html">Artists</a>
      </div>
      <div id="email">eightbit.ent@gmail.com</div>
    </div>
    <footer>Â© 2025 8 Bit Entertainment. All rights reserved.</footer>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const contactLink = document.getElementById('contact-link');
      const emailDiv = document.getElementById('email');
      contactLink.addEventListener('click', () => {
        emailDiv.classList.toggle('visible');
      });

      // Smooth Artists page transition without top-bar jump
      document.querySelectorAll('#artists-top, #artists-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const href = this.href;
          const card = document.querySelector('.card');
          card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
          card.style.opacity = 0;
          card.style.transform = 'scale(0.95)';
          setTimeout(() => { window.location.href = href; }, 600);
        });
      });
    });
  </script>
</body>
</html>
