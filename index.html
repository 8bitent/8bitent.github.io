<!doctype html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width,initial-scale=1"> 
<title>8 Bit Entertainment</title> 
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
<style> 
:root{ 
--bg:#000000; 
--fg:#ffffff; 
--muted:#b3b3cc; 
--accent1:#1a1a40; 
--accent2:#3b1c70; 
--accent3:#1b1b2f; 
--card-color:rgba(26,26,64,0.25); 
--card-glow:0 0 12px rgba(26,26,64,0.5), 0 0 24px rgba(26,26,64,0.5); 
--retro-font: 'Press Start 2P', cursive; 
} 
html, body { 
margin:0; 
height:100%; 
overflow:hidden; 
/* prevent scroll */ 
font-family:var(--retro-font); 
background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), /* dark overlay */ url('pixel.gif') center/cover no-repeat; /* your GIF */ 
color:var(--fg); 
display:block; 
justify-content:center; 
align-items:center; 
} 
#page-wrapper { 
width:100%; 
height:100vh; /* full viewport */ 
display:flex; 
flex-direction:column; 
align-items:center; 
justify-content:center; /* center card vertically */ 
position:relative; 
overflow:hidden; /* clip floating card */ 
} 
.top-bar { 
width:100%; 
display:flex; 
justify-content:space-around; 
align-items:center; 
padding:1rem 0; 
position:fixed; 
top:0; 
left:0; 
background:rgba(0,0,0,0.25); 
z-index:10; 
} 
.top-bar a{ 
color:var(--fg); 
text-decoration:none; 
font-weight:bold; 
border:2px solid var(--fg); 
padding:0.75rem 1.5rem; 
background:var(--card-color); 
font-family:var(--retro-font); 
font-size:1rem; 
transition: all 0.3s ease, box-shadow 0.3s ease; 
transform: translateX(-26px); /* tweak this value (e.g., -10px or -20px) */ 
} 
.top-bar a:hover, .top-bar a.active{ 
background:var(--fg); 
color:var(--bg); 
box-shadow: var(--card-glow); 
} 
.card { 
max-width:760px; 
width:90%; 
background:var(--card-color); 
border-radius:20px; 
backdrop-filter: blur(6px); 
padding:2rem; 
display:flex; 
flex-direction:column; 
align-items:center; 
justify-content:flex-start; 
position:relative; 
animation: float 6s ease-in-out infinite; 
z-index:5; 
overflow:hidden; 
max-height:calc(100vh - 4rem); /* stay within viewport */ 
margin-top:0; 
} 
@keyframes float { 
0%, 100% { transform: translateY(0); } 
50% { transform: translateY(-5px); } /* smaller movement */ 
} 
img.logo{ 
width:350px; 
margin-bottom:1.5rem; 
filter:drop-shadow(0 0 12px #3b1c70); 
animation: logo-float 4s ease-in-out infinite; 
} 
@keyframes logo-float{ 
0%,100%{transform:translateY(0);} 
50%{transform:translateY(-3px);} 
} 
h1{ 
margin:0 0 .75rem 0; 
font-size:clamp(28px,6vw,56px); 
color:var(--fg); 
text-shadow:0 0 10px #3b1c70; 
animation: retro-flicker 1.5s infinite; 
text-align: center; /* <-- add this */ 
} 
p{ 
margin:.25rem 0 1rem 0; 
color:var(--muted); 
font-size:clamp(14px,2.5vw,18px); 
text-align: center; /* <-- add this */ 
} 
#mission-btn{ 
position:absolute; 
top:1rem; 
right:1rem; 
padding:0.6rem 1.2rem; 
border:2px solid var(--fg); 
background:var(--card-color); 
color:var(--fg); 
font-family:var(--retro-font); 
font-weight:bold; 
cursor:pointer; 
z-index:10; 
transition: all 0.3s ease, box-shadow 0.3s ease; 
} 
#mission-btn:hover, #mission-btn.active{ 
background:var(--fg); 
color:var(--bg); 
box-shadow: var(--card-glow); 
} 
.links a{ 
color:var(--fg); 
text-decoration:none; 
margin:0 .75rem; 
padding:0.5rem 1rem; 
border:2px solid var(--fg); 
background:var(--card-color); 
font-family:var(--retro-font); 
font-size:14px; 
font-weight:bold; 
display:inline-block; 
cursor:pointer; 
transition: all 0.3s ease, box-shadow 0.3s ease; 
} 
.links a:hover, .links a.active{ 
background:var(--fg); 
color:var(--bg); 
box-shadow: var(--card-glow); 
} 
#email{ 
margin-top:0.75rem; 
color:var(--fg); 
opacity:0; 
pointer-events:none; 
transition:opacity 0.3s ease; 
} 
#email.visible{ 
opacity:1; 
pointer-events:auto; 
} 
.content-stack { 
position:relative; 
width:100%; 
display:flex; 
flex-direction:column; 
align-items:center; 
justify-content:center; 
height:100%; 
} 
.card-content { 
display:flex; 
flex-direction:column; 
align-items:center; 
justify-content:center; 
height:100%; 
transition:opacity 0.5s ease; 
z-index:1; 
} 
.card-content.hidden { 
opacity:0; 
pointer-events:none; 
} 
.mission-text { 
position:absolute; 
top:0; 
left:0; 
width:100%; 
display:flex; 
flex-direction:column; 
align-items:center; 
justify-content:center; 
opacity:0; 
transition:opacity 0.5s ease; 
color:var(--fg); 
text-align:center; 
line-height:1.5; 
font-size:clamp(14px,1.5vw,18px); 
z-index:2; 
white-space: nowrap; /* prevent wrapping during typing */ 
overflow: hidden; /* hide extra text */ 
border-right: 2px solid var(--fg); /* retro cursor */ 
animation: arcade-fade 0.5s ease-in-out forwards; 
/* animation: blink-cursor 0.7s step-end infinite; */ 
} 
.mission-text.visible{ 
opacity:1; 
animation: arcade-fade 0.5s ease-in-out; 
} 
@keyframes arcade-fade{ 
0%{opacity:0; transform:scale(0.95);} 
50%{opacity:1; transform:scale(1.02);} 
100%{opacity:1; transform:scale(1);} 
} 
@keyframes retro-flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow:0 0 4px #fff,0 0 8px #3b1c70,0 0 12px #3b1c70; } 20%, 24%, 55% { text-shadow:0 0 2px #fff,0 0 4px #3b1c70,0 0 6px #3b1c70; } } 
@keyframes typing { from { width: 0; } to { width: 100%; } } 
@keyframes pulse { 0%, 100% { opacity: 1; text-shadow: 0 0 6px #fff, 0 0 12px #3b1c70; } 50% { opacity: 0.8; text-shadow: 0 0 4px #fff, 0 0 8px #3b1c70; } } 
footer{ 
position:absolute; 
bottom:1rem; 
width:100%; 
text-align:center; 
font-size:12px; 
color:var(--muted); 
} 
@media (max-width:480px){ 
img.logo{width:200px;} 
h1{font-size:clamp(22px,8vw,32px);} 
p{font-size:clamp(12px,4vw,16px);} 
#mission-btn{top:0.8rem; right:0.8rem; padding:0.5rem 1rem; font-size:0.9rem;} 
} 
</style> 
</head> 
<body> 
<div id="page-wrapper"> 
<div class="top-bar"> 
<a id="engineers-top" href="engineers.html">Engineers</a> 
<a id="artists-top" href="artists.html">Artists</a> 
<a id="songs-top" href="songs.html">Songs</a> 
</div> 
<div class="card" role="main"> 
<button id="mission-btn">Mission</button> 
<img src="logo.png" alt="8 Bit Entertainment logo" class="logo"> 
<div class="content-stack"> 
<div class="card-content"> 
<h1>8 Bit Entertainment</h1> 
<p>Mixing emotion and distortion, we engineer the imperfections that make music real.</p> 
<div class="links"> 
<a href="https://www.instagram.com/8.bit_ent/" target="_blank" rel="noopener">Instagram</a> 
<a id="contact-link">Contact</a> 
</div> 
<div id="email">eightbit.ent@gmail.com</div> 
</div> 
<div class="mission-text"> 
</div> 
</div> 
</div> 
<footer>© 2025 8 Bit Entertainment. All rights reserved.</footer> 
</div> 
<script> 
window.addEventListener('DOMContentLoaded', () => { 
const contactLink = document.getElementById('contact-link'); 
const emailDiv = document.getElementById('email'); 
const missionBtn = document.getElementById('mission-btn'); 
const cardContent = document.querySelector('.card-content'); 
const missionText = document.querySelector('.mission-text'); 
let missionVisible = false; 
contactLink.addEventListener('click', () => { 
emailDiv.classList.toggle('visible'); 
}); 
function typeMission(text, speed = 50) { 
missionText.textContent = ''; 
missionText.style.opacity = 1; 
missionText.style.whiteSpace = 'pre-wrap'; 
missionText.style.overflow = 'hidden'; 
let i = 0; 
function type() { 
if (i < text.length) { 
missionText.textContent += text[i]; 
i++; 
setTimeout(type, speed); 
} else { 
missionText.style.animation = 'pulse 1.5s infinite'; 
} 
} 
type(); 
} 
missionBtn.addEventListener('click', () => { 
missionVisible = !missionVisible; 
if(missionVisible){ 
cardContent.classList.add('hidden'); 
missionText.classList.add('visible'); 
missionBtn.classList.add('active'); 
typeMission("8-Bit Entertainment celebrates the raw, the pixelated, and the unapologetically authentic. We embrace the “low quality” that speaks to the soul, the rhythm that connects culture and consciousness, and the sounds that move us beyond perfection. Here, music isn’t judged—it’s felt.", 20); 
} else { 
cardContent.classList.remove('hidden'); 
missionText.classList.remove('visible'); 
missionBtn.classList.remove('active'); 
missionText.style.animation = ''; // stop pulsing 
// Reset styles so it disappears properly 
missionText.style.opacity = ''; 
missionText.textContent = ''; 
missionText.style.animation = ''; 
missionText.style.whiteSpace = 'nowrap'; 
missionText.style.overflow = 'hidden'; 
} 
}); 
}); 
</script> 
</body> 
</html>
