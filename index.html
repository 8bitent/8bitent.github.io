<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>8 Bit Entertainment</title>
  <meta name="theme-color" content="#000000">
  <style>
    :root{
      --bg:#000000;
      --fg:#ffffff;
      --muted:#b3b3cc;
      --accent1:#1a1a40;
      --accent2:#3b1c70;
      --accent3:#1b1b2f;
    }
    html,body{
      height:100%;
      margin:0;
      overflow:hidden;
    }
    body{
      background:linear-gradient(145deg, var(--accent3), var(--bg), var(--accent1));
      color:var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:0;
    }
    .card{
      max-width:760px;
      width:100%;
      background:rgba(26,26,64,0.25);
      border-radius:20px;
      backdrop-filter:blur(6px);
      padding:2rem;
    }
    img.logo{
      width:180px;
      height:auto;
      margin-bottom:1.5rem;
      filter:drop-shadow(0 0 12px #3b1c70);
    }
    h1{
      margin:0 0 .75rem 0;
      font-size:clamp(28px,6vw,56px);
      letter-spacing:1px;
      line-height:1.05;
      color:var(--fg);
      text-shadow:0 0 10px #3b1c70;
    }
    p{
      margin:.25rem 0 1.25rem 0;
      color:var(--muted);
      font-size:clamp(14px,2.5vw,18px);
    }
    .links a{
      color:var(--fg);
      text-decoration:none;
      margin:0 .75rem;
      opacity:.8;
      transition:opacity .2s, text-shadow .2s;
      cursor:pointer;
    }
    .links a:hover{
      opacity:1;
      text-shadow:0 0 8px #6a0dad;
    }
    #email{
      margin-top:1rem;
      color:var(--fg);
      display:none;
      font-size:clamp(14px,2.5vw,18px);
    }
    footer{
      position:absolute;
      bottom:1rem;
      width:100%;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <img src="logo.png" alt="8 Bit Entertainment logo" class="logo">
    <h1>8 Bit Entertainment</h1>
    <p>Independent record label exploring sound, style, and creativity without limits.</p>
    <div class="links">
      <a href="https://www.instagram.com/8.bit_ent/" target="_blank" rel="noopener">Instagram</a>
      <a id="contact-link">Contact</a>
    </div>
    <div id="email" style="display:none;">eightbit.ent@gmail.com</div>
  </div>
  <footer>Â© 2025 8 Bit Entertainment. All rights reserved.</footer>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const contactLink = document.getElementById('contact-link');
      const emailDiv = document.getElementById('email');
      emailDiv.style.display = 'none'; // ensure hidden on load
      contactLink.addEventListener('click', () => {
        if (emailDiv.style.display === 'none') {
          emailDiv.style.display = 'block';
        } else {
          emailDiv.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
